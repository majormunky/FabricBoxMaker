<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FabricBoxMaker</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<canvas id="main-canvas"></canvas>
		<div class="toolbox" draggable="true" data-drag-element=".toolbox-header">
			<div class="toolbox-header">
				Tools
			</div>
			<div class="toolbox-body">
				<div>
					<label>Grid Size:</label>
					<input type="text" id="grid-size-input" value="30" />
				</div>
				<div>
					<button id="new-rect" class="btn">New Rect</button>
				</div>
				<div id="selected-item-info" style="display: none">
					<div>
						<label>X:</label>
						<span id="selected-item-x"></span>
					</div>
					<div>
						<label>Y:</label>
						<span id="selected-item-y"></span>
					</div>
					<div>
						<label>Width:</label>
						<span id="selected-item-width"></span>
					</div>
					<div>
						<label>Height:</label>
						<span id="selected-item-height"></span>
					</div>
					<div>
						<label>Color:</label>
						<span id="selected-item-color"></span>
					</div>
				</div>
				<div id="selected-no-item-info">Nothing Selected</div>
			</div>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/fabric@4.3.1/dist/fabric.min.js"></script>
		<script src="custom_objects.js"></script>
		<script src="draggable.js"></script>
		<script src="main.js"></script>
	</body>
</html>
